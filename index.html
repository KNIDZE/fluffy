<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluffy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0b07ce39e0.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="container flex-row relative">
    <img class="logo" src="./images/Лого Яне-01 1.png" alt="must be logo">
    <form id="form" class="relative">
      <img src="images/Іконка.svg" alt="search" class="absolute icon" onclick="clear()">
      <label  id="clear_this">
        <input type="text" placeholder="Кого беремо додому? :)">
      </label>
    </form>

    <button>Про нас</button>
    <button>Контакти</button>
    <button>Блог</button>
    <button>Улюбленці</button>
    <div class="flex-row user_div absolute">
      <img src="images/Star 1.svg" alt="star.svg" class="star">
      <div class="relative person">
        <div class="chevron absolute flex-row">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <img src="images/Ellipse 23.png" alt="profile.img">
      </div>
    </div>
  </div>
</header>
<section class="hello">
  <div class="container flex-row">
    <div>
      <h1>Привіт,<br>
        мій дорогий друг</h1>
      <p>
        Тебе вітає місце, де ми зібрали наймиліших та найвихованіших тваринок, яких тільки можна собі уявити!
      </p>
      <button>Дивитись улюбленців</button>
    </div>

  </div>
</section>
</body>
</html>
